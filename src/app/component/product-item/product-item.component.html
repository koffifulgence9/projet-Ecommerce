<div class="product-item">
  <div class="product-image">
    <img
      src="/assets/images/products/yankee.jpg"
      width="300px"
      height="300px"
      alt=""
    />
  </div>

  <div class="product-details">
    <div class="product-name">
      <h2>{{product?.name}}<br /></h2>
    </div>
    <div class="product-price">
      <h3>{{(product?.sold_price || 0)/100}} €</h3>
        <del><h3>{{(product?.regular_price  || 0)/100}} €</h3></del>
      </div>
  </div>
</div>
